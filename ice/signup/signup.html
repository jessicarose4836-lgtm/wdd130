<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>
    

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(120, 96, 64);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #formContainer {
            background-color: white;
            border: 6px solid #1e3a8a;
            border-radius: 20px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        #formContainer::before {
            content: "";
            display: block;
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: cover;
            background-position: center;
            height: 180px;
            width: 100%;
        }

        #formContainer::after {
            content: "Daily Feed/Scripture a Day";
            white-space: pre-wrap;
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 2px 2px 6px black;
            line-height: 1.4;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 12px;
            background: white;
            color: black;
            border: 1px solid #aaa;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            cursor: pointer;
            font-weight: bold;
        }

        #closeBtn:hover {
            background: #eee;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            margin-top: -20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 1rem;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        section {
            margin-top: 10px;
        }

        button[type="submit"] {
            margin-top: 15px;
            padding: 8px 16px;
            border: 1px solid gray;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #ddd;
        }

    </style>




</head>

<body>
    <div id="formContainer">
        <button type="button" id="closeBtn">X</button> <!--maybe remove this button-->

        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <!-- add potential footer here -->
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
