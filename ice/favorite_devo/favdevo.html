<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table class="chart">
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Elder Clark G. & Sister Christine C. Gilbert</td>
              <td>Finding the Savior in the Proclamation</td>
              <td>BYU-Idaho</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Stephanie L. Colvin</td>
              <td>First Things First</td>
              <td>BYU-Idaho</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>President & Sister Meredith</td>
              <td>Preserving the Spirit of Ricks at BYU-Idaho</td>
              <td>BYU-Idaho</td>
              <td>2025</td>
            </tr>
          </tbody>
         </table>
         <form class="note">
          <label for="speaker">Speaker:</label><br>
          <input type="text" id="speaker" name="speaker"><br>
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
          <label for="place">Location:</label><br>
          <input type="radio" id="BYU-Provo" name="place" value="BYU-Provo">
         </form>
      </div>
    </main>
  </div>
</body>
</html>
